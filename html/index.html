<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
  <main>
    <div class="days">
      <button id="b-1" class="weekdays-btn button-back">Satrurday</button>
      <button class="weekdays-btn" id="b-2">Sunday</button>
      <button class="weekdays-btn" id="b-3">Monday</button>
      <button class="weekdays-btn" id="b-4">Tuesday</button>
      <button class="weekdays-btn" id="b-5">Wednesday</button>
      <button class="weekdays-btn" id="b-6">Thursday</button>
      <button class="weekdays-btn" id="b-7">Friday</button>
    </div>
    <div class="table">
      <table class="t-sat  0">
        <thead>
          <tr>
            <th scope="col" colspan="1" class="col1">No.</th>
            <th scope="col" colspan="3" class="col2">Saturday Tasks</th>
            <th scope="col" colspan="1" class="col3">Done</th>
            <th scope="col" colspan="1" class="col4">Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <table class="t-sun hidden 1">
        <thead>
          <tr>
            <th scope="col" colspan="1" class="col1">No.</th>
            <th scope="col" colspan="3" class="col2">Sunday Tasks</th>
            <th scope="col" colspan="1" class="col3">Done</th>
            <th scope="col" colspan="1" class="col4">Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <table class="t-mon hidden 2">
        <thead>
          <tr>
            <th scope="col" colspan="1" class="col1">No.</th>
            <th scope="col" colspan="3" class="col2">Monday Tasks</th>
            <th scope="col" colspan="1" class="col3">Done</th>
            <th scope="col" colspan="1" class="col4">Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <table class="t-tue hidden 3">
        <thead>
          <tr>
            <th scope="col" colspan="1" class="col1">No.</th>
            <th scope="col" colspan="3" class="col2">Tuesday Tasks</th>
            <th scope="col" colspan="1" class="col3">Done</th>
            <th scope="col" colspan="1" class="col4">Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <table class="t-wed hidden 4">
        <thead>
          <tr>
            <th scope="col" colspan="1" class="col1">No.</th>
            <th scope="col" colspan="3" class="col2">Wednesday Tasks</th>
            <th scope="col" colspan="1" class="col3">Done</th>
            <th scope="col" colspan="1" class="col4">Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <table class="t-thu hidden 5">
        <thead>
          <tr>
            <th scope="col" colspan="1" class="col1">No.</th>
            <th scope="col" colspan="3" class="col2">Thursday Tasks</th>
            <th scope="col" colspan="1" class="col3">Done</th>
            <th scope="col" colspan="1" class="col4">Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <table class="t-fri hidden 6">
        <thead>
          <tr>
            <th scope="col" colspan="1" class="col1">No.</th>
            <th scope="col" colspan="3" class="col2">Friday Tasks</th>
            <th scope="col" colspan="1" class="col3">Done</th>
            <th scope="col" colspan="1" class="col4">Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <form class="form" id="form">
      <div class="modal">
        <div class="modal_input">
          <label for="taskDescription" style="margin-bottom: 15px;">Your task description :</label>
          <textarea name="taskDescription" rows="5" id="task-textarea"
            style="margin-bottom: 15px; width: 65%;"></textarea>
          <label for="d-in-week" style="margin-bottom: 15px;">which day ?</label>
          <select name="dayInWeek" id="" style="margin-bottom: 15px;">
            <optgroup label="Days of week">
              <option value="0">Saturday</option>
              <option value="1" selected>Sunday</option>
              <option value="2">Monday</option>
              <option value="3">Tuesday</option>
              <option value="4">Wednesday</option>
              <option value="5">Thursday</option>
              <option value="6">Friday</option>
            </optgroup>
          </select>
          <div>
            <label for="isDone">The task is Done Already !</label>
            <input type="checkbox" name="isDone" id="isDone">
          </div>
        </div>
        <div class="add-task-btn">
          <button type="button" id="add-btn">Add</button>
        </div>
      </div>
    </form>

  </main>
</body>
<script src="/scripts/script.js"></script>

</html>
